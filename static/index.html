<!-- static/index.html -->
<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
</head>

<body>
  <input id="name" placeholder="Enter your name">
  <button onclick="login()">Login</button>

  <script>
    function login() {
      fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "name=" + encodeURIComponent(document.getElementById("name").value)
      });
    }
  </script>
</body>

</html>
